name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.2.0
      with:
        dotnet-version: 3.0.100
    - uses: actions/checkout@v1
    - name: Build and test container
      run: |
        chmod +x test.sh
        ./test.sh
